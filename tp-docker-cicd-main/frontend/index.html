<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Docker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 300px; }
    .user { border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Docker Compose App</h1>

  <h2>Ajouter un utilisateur</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Nom" required />
    <br />
    <input type="email" id="email" placeholder="Email" required />
    <br />
    <button type="submit">Ajouter</button>
  </form>

  <h2>Liste des utilisateurs</h2>
  <div id="users">Chargement...</div>

  <script>
    const API_URL = "http://localhost:3000/api/users";

    async function fetchUsers() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erreur réseau");
        const users = await res.json();

        const usersDiv = document.getElementById("users");
        if (users.length === 0) {
          usersDiv.innerHTML = "<p>Aucun utilisateur.</p>";
          return;
        }

        usersDiv.innerHTML = users
          .map(
            (user) =>
              `<div class="user"><strong>${user.name}</strong> — ${user.email}</div>`
          )
          .join("");
      } catch (e) {
        document.getElementById("users").innerHTML = `<p style="color:red">Erreur: ${e.message}</p>`;
      }
    }

    async function addUser(name, email) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        });
        if (!res.ok) {
          const error = await res.json();
          alert("Erreur: " + (error.error || "Erreur inconnue"));
          return;
        }
        await fetchUsers();
      } catch (e) {
        alert("Erreur réseau");
      }
    }

    document.getElementById("userForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (name && email) {
        addUser(name, email);
        e.target.reset();
      }
    });

    fetchUsers();
  </script>
</body>
</html>
